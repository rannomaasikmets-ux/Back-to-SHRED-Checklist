<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Return to SHRED Checklist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: ['class','[data-theme="dark"]'],
      theme: {
        extend: {
          fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] },
          colors: {
            ink: {50:'#f6f7f8',100:'#edeff1',200:'#dadde1',300:'#b4bac2',400:'#8e99a6',500:'#6f7f92',600:'#536273',700:'#3f4b57',800:'#2c373f',900:'#1d242a'},
            brand: {400:'#4ddcff'}
          }
        }
      }
    };
  </script>
  <style>
    html,body{height:100%}
    ::selection{background:#a7f3d0;color:#0f172a}
    .tw-card{transition:background .2s,border-color .2s,box-shadow .2s}
    .progress-fill{height:.5rem}
    .progress-track{background:rgba(255,255,255,.1)}
    body.theme-light{background:linear-gradient(180deg,#f8fafc,#eef2f7)!important;color:#0f172a}
    body.theme-light header{background:rgba(255,255,255,.75)!important;border-color:rgba(0,0,0,.08)!important}
    body.theme-light .muted{color:#475569!important}
    body.theme-light .tw-card{background:rgba(255,255,255,.9)!important;border-color:rgba(0,0,0,.08)!important;color:#0f172a;box-shadow:0 10px 24px rgba(2,6,23,.06)}

  </style>
</head>
<body id="appBody" class="min-h-screen bg-gradient-to-b from-ink-900 via-ink-800 to-ink-900 text-ink-50">
  <header class="sticky top-0 z-40 backdrop-blur border-b border-white/10 bg-ink-900/70">
    <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-3">
        <div class="h-16 w-16 rounded-full bg-gradient-to-br from-brand-400/80 to-white/20 grid place-items-center">
          <div class="h-8 w-8 rounded bg-white/90"></div>
        </div>
        <div>
          <h1 class="text-xl md:text-2xl font-semibold tracking-tight">Return to SHRED Checklist</h1>
          <p class="text-sm text-ink-300 muted">Your step-by-step passport back to snow.</p>
        </div>
      </div>
      <div class="flex flex-wrap items-center gap-2">
        <button id="themeToggle" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-white/10 transition">Light mode</button>
        <label class="text-xs text-ink-300 muted">Active athlete</label>
        <select id="profileSelect" class="rounded-xl bg-ink-800 border border-white/10 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-400"></select>
        <input id="renameInput" class="rounded-xl bg-ink-800 border border-white/10 px-3 py-2 text-sm w-36 focus:outline-none focus:ring-2 focus:ring-brand-400" placeholder="Rename" />
        <select id="typeSelect" class="rounded-xl bg-ink-800 border border-white/10 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-400">
          <option value="pro">Pro Athlete</option>
          <option value="youth">Youth</option>
        </select>
        <button id="newProfileBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-ink-700 transition">New</button>
        <button id="dupProfileBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-ink-700 transition">Duplicate</button>
        <button id="delProfileBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-red-600/20 hover:border-red-400/40 transition">Delete</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-6">
    <!-- Controls -->
    <section class="grid gap-3 md:grid-cols-2 lg:grid-cols-3">
      <div class="col-span-2 flex flex-wrap items-center gap-2">
        <div class="relative">
          <svg class="pointer-events-none absolute left-3 top-2.5 h-4 w-4 text-ink-300 muted" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.3-4.3M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
          </svg>
          <input id="searchInput" class="rounded-xl bg-ink-800 border border-white/10 pl-9 pr-3 py-2 text-sm w-72 focus:outline-none focus:ring-2 focus:ring-brand-400" placeholder="Search items or goals" />
        </div>
        <label class="flex items-center gap-2 text-sm text-ink-200 pl-1">
          <input type="checkbox" id="incompleteOnly" class="h-4 w-4 rounded border-white/20 bg-ink-800" /> Incomplete only
        </label>
      </div>

      <div class="flex flex-wrap items-center gap-2 justify-start lg:justify-end">
        <input id="coachEmailInput" class="rounded-xl bg-ink-800 border border-white/10 px-3 py-2 text-sm w-56 focus:outline-none focus:ring-2 focus:ring-brand-400" placeholder="Coach email (optional)" />
        <button id="emailCoachBtn" class="rounded-xl border border-brand-400/40 text-emerald-200 px-3 py-2 text-sm hover:bg-brand-400/10 transition">Email to coach</button>
        <button id="exportCurrentBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-ink-700 transition">Export current</button>
        <label class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-ink-700 transition cursor-pointer">
          <input id="importFile" type="file" accept="application/json" class="hidden"> Import
        </label>
        <button id="exportAllBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-ink-700 transition">Export all</button>
        <button id="resetActiveBtn" class="rounded-xl border border-white/10 px-3 py-2 text-sm hover:bg-red-600/20 hover:border-red-400/40 transition">Reset active</button>
      </div>
    </section>

    <!-- Profiles overview -->
    <section id="profilesOverview" class="grid gap-4 mt-6 sm:grid-cols-2 lg:grid-cols-3"></section>

    <!-- Overview (Total only) -->
    <h2 class="mt-8 mb-2 text-sm uppercase tracking-wider text-ink-300 muted">Overview</h2>
    <section id="dashGrid" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></section>

    <!-- Sections -->
    <h2 class="mt-10 mb-2 text-sm uppercase tracking-wider text-ink-300 muted">Checklist</h2>
    <section id="sectionsRoot" class="space-y-3"></section>

    <p class="text-xs text-ink-300 muted mt-10">Local-only storage. Export/Email profile to share with coach. No data leaves your device unless you export or share.</p>
  </main>

  <template id="cardTpl">
    <div class="tw-card bg-white/5 border border-white/10 rounded-2xl shadow-lg shadow-black/20 p-4"></div>
  </template>

    { id: "run_cont", label: "Continuous Running", goal: "Pain-free", checked: false },
    { id: "run_alterg", label: "AlterG Treadmill", goal: "Walk–run ≥80% BW, 10–20 min, pain-free", checked: false },
  ]},
  { name: "Return-to-Riding", items: [
    { id: "ride_general", label: "General Riding", goal: "• Pain-free jogging\n• Quads ≥2.5× BW\n• Hamstrings ≥2.0× BW\n• Double-Leg landings with good form", checked: false },
    { id: "ride_small_obs", label: "Small Obstacles / Easy Tricks", goal: "• Quads ≥3.2× BW\n• Hamstrings ≥2.2× BW\n• Single-Leg landings to 90° depth, good form\n• CMJ ≥90% of pre-injury", checked: false },
    { id: "ride_small_jumps", label: "Small Jumps", goal: "• All previous criteria pain-free\n• Basic tricks on rails pain-free\n• Single-Leg CMJ (symmetry ≥90%)", checked: false },
    { id: "ride_full", label: "Full Riding (100%)", goal: "• Quads ≥4.0× BW\n• Hamstrings ≥2.5× BW\n• Strength Symmetry >90%\n• RSI ≥90%\n• Single-Leg RSI ≥90%\n• Single-Leg Power Symmetry ≥90%", checked: false },
  ]},
];

const HIDE_FOR_YOUTH = ["str_sq_150","str_slp_150","iso_quad_40"];
const LS_KEY = "rtr_profiles_total_only_v6";
const LS_ACTIVE = "rtr_active_id_total_only_v6";
const THEME_KEY = "rtr_theme_pref_v1";

const cloneTemplate = () => JSON.parse(JSON.stringify(templateSections));
const makeProfile = (name, type="pro") => ({ id: Date.now() + "_" + Math.random().toString(36).slice(2,8), name, type, sections: cloneTemplate() });

function loadInitial() {
  try {
    const raw = localStorage.getItem(LS_KEY);
    const active = localStorage.getItem(LS_ACTIVE) || "";
    if (raw) {
      const profiles = JSON.parse(raw);
      if (Array.isArray(profiles) && profiles.length) {
        const validActive = profiles.find(p => p.id === active)?.id || profiles[0].id;
        return { profiles, activeId: validActive };
      }
    }
  } catch {}
  const first = makeProfile("Athlete 1", "pro");
  const second = makeProfile("Athlete 2", "youth");
  return { profiles: [first, second], activeId: first.id };
}
function saveState(state) {
  localStorage.setItem(LS_KEY, JSON.stringify(state.profiles));
  localStorage.setItem(LS_ACTIVE, state.activeId);
}

function sectionVisible(items, profileType) {
  return items.filter(i => !(profileType === "youth" && HIDE_FOR_YOUTH.includes(i.id)));
}
function sectionProgress(items) {
  const total = items.length;
  const done = items.filter(i => i.checked).length;
  const pct = total ? Math.round(done/total*100) : 0;
  return { total, done, pct };
}
function profileTotalsVisible(profile) {
  const items = profile.sections.flatMap(s => sectionVisible(s.items, profile.type));
  const total = items.length;
  const done = items.filter(i => i.checked).length;
  const pct = Math.round(done / Math.max(total,1) * 100);
  return { total, done, pct };
}

let state = loadInitial();
let incompleteOnly = false;
let searchQuery = "";

const els = {
  themeToggle: document.getElementById("themeToggle"),
  profileSelect: document.getElementById("profileSelect"),
  renameInput: document.getElementById("renameInput"),
  typeSelect: document.getElementById("typeSelect"),
  newProfileBtn: document.getElementById("newProfileBtn"),
  dupProfileBtn: document.getElementById("dupProfileBtn"),
  delProfileBtn: document.getElementById("delProfileBtn"),
  exportCurrentBtn: document.getElementById("exportCurrentBtn"),
  exportAllBtn: document.getElementById("exportAllBtn"),
  importFile: document.getElementById("importFile"),
  resetActiveBtn: document.getElementById("resetActiveBtn"),
  searchInput: document.getElementById("searchInput"),
  incompleteOnly: document.getElementById("incompleteOnly"),
  profilesOverview: document.getElementById("profilesOverview"),
  dashGrid: document.getElementById("dashGrid"),
  sectionsRoot: document.getElementById("sectionsRoot"),
  coachEmailInput: document.getElementById("coachEmailInput"),
  emailCoachBtn: document.getElementById("emailCoachBtn"),
};

function getActiveProfile() { return state.profiles.find(p => p.id === state.activeId); }

function applyTheme(t) {
  const body = document.getElementById("appBody");
  const isLight = t === "light";
  body.classList.toggle("theme-light", isLight);
  els.themeToggle.textContent = isLight ? "Dark mode" : "Light mode";
  localStorage.setItem(THEME_KEY, t);
}
(function initTheme() {
  const saved = localStorage.getItem(THEME_KEY);
  const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
  applyTheme(saved || (prefersLight ? "light" : "dark"));
  els.themeToggle.addEventListener("click", () => {
    const current = localStorage.getItem(THEME_KEY) || "dark";
    applyTheme(current === "light" ? "dark" : "light");
  });
})();

function cardWrap() { return document.getElementById('cardTpl').content.firstElementChild.cloneNode(true); }

function renderProfilesDropdown() {
  const select = els.profileSelect;
  select.innerHTML = "";
  state.profiles.forEach(p => {
    const opt = document.createElement("option");
    const label = p.type === "youth" ? "Youth" : "Pro Athlete";
    opt.value = p.id;
    opt.textContent = `${p.name} (${label})`;
    select.appendChild(opt);
  });
  select.value = state.activeId;
  const active = getActiveProfile();
  els.renameInput.value = active.name;
  // default to pro if missing
  els.typeSelect.value = active.type || "pro";
}

function renderProfilesOverview() {
  const container = els.profilesOverview;
  container.innerHTML = "";
  state.profiles.forEach(p => {
    const items = p.sections.flatMap(s => sectionVisible(s.items, p.type));
    const total = items.length;
    const done = items.filter(i => i.checked).length;
    const pct = Math.round(done / Math.max(total,1) * 100);
    const card = cardWrap();
    const label = p.type === "youth" ? "Youth" : "Pro Athlete";
    card.innerHTML = `
      <div class="flex items-center justify-between">
        <div>
          <div class="font-semibold">${p.name} <span class="text-xs muted">(${label})</span></div>
          <div class="text-xs muted mt-0.5">${done} / ${total} complete</div>
        </div>
        <span class="inline-flex items-center rounded-lg px-2 py-1 text-xs font-medium text-ink-900 ${pct<50?'bg-red-400/90':pct<80?'bg-yellow-300/90':'bg-emerald-300/90'}">${pct}%</span>
      </div>
      <div class="h-2 progress-track rounded-full mt-3 overflow-hidden">
        <div class="progress-fill ${pct<50?'bg-red-500':pct<80?'bg-yellow-500':'bg-emerald-500'}" style="width:${pct}%"></div>
      </div>
      ${p.id !== state.activeId ? `<button data-switch="${p.id}" class="mt-3 w-full rounded-xl bg-white/5 border border-white/10 px-3 py-2 text-sm hover:bg-white/10 transition">Switch</button>` : ""}
    `;
    container.appendChild(card);
  });
  container.querySelectorAll("[data-switch]").forEach(btn => {
    btn.addEventListener("click", (e) => {
      state.activeId = e.currentTarget.getAttribute("data-switch");
      saveState(state);
      renderAll();
    });
  });
}

function renderDashGrid() {
  const grid = els.dashGrid;
  grid.innerHTML = "";
  const totals = profileTotalsVisible(getActiveProfile());
  const total = cardWrap();
  total.innerHTML = `
    <div class="flex items-center justify-between">
      <div class="font-semibold">Total Progress (Active)</div>
      <span class="inline-flex items-center rounded-lg px-2 py-1 text-xs font-medium text-ink-900 ${totals.pct<50?'bg-red-400/90':totals.pct<80?'bg-yellow-300/90':'bg-emerald-300/90'}">${totals.pct}%</span>
    </div>
    <div class="text-xs muted mt-1">${totals.done} / ${totals.total} complete</div>
    <div class="h-2 progress-track rounded-full mt-2 overflow-hidden">
      <div class="progress-fill ${totals.pct<50?'bg-red-500':totals.pct<80?'bg-yellow-500':'bg-emerald-500'}" style="width:${totals.pct}%"></div>
    </div>
  `;
  grid.appendChild(total);
}

function renderSections() {
  const active = getActiveProfile();
  const root = els.sectionsRoot;
  root.innerHTML = "";
  const q = (searchQuery || "").toLowerCase();

  active.sections.forEach(s => {
    const items = sectionVisible(s.items, active.type).filter(i => {
      const matches = i.label.toLowerCase().includes(q) || i.goal.toLowerCase().includes(q);
      return matches && (incompleteOnly ? !i.checked : true);
    });
    const sp = sectionProgress(sectionVisible(s.items, active.type));
    const card = cardWrap();
    card.innerHTML = `
      <details class="group">
        <summary class="list-none cursor-pointer">
          <div class="w-full flex items-center justify-between">
            <div>
              <div class="text-lg font-semibold">${s.name}</div>
              <div class="text-xs muted">${items.length} item(s) shown</div>
            </div>
            <div class="flex items-center gap-3">
              <div class="hidden md:block w-40 h-2 progress-track rounded-full overflow-hidden">
                <div class="progress-fill ${sp.pct<50?'bg-red-500':sp.pct<80?'bg-yellow-500':'bg-emerald-500'}" style="width:${sp.pct}%"></div>
              </div>
              <span class="inline-flex items-center rounded-lg px-2 py-1 text-xs font-medium text-ink-900 ${sp.pct<50?'bg-red-400/90':sp.pct<80?'bg-yellow-300/90':'bg-emerald-300/90'}">${sp.pct}%</span>
            </div>
          </div>
        </summary>
        <div class="mt-4 space-y-3">
          <div class="flex items-center justify-end gap-2">
            <button data-markall="${s.name}" class="rounded-xl bg-white/5 border border-white/10 px-3 py-2 text-sm hover:bg-white/10 transition">Mark all</button>
            <button data-clear="${s.name}" class="rounded-xl bg-white/5 border border-white/10 px-3 py-2 text-sm hover:bg-white/10 transition">Clear section</button>
          </div>
          <div class="grid gap-2">
            ${items.length === 0 ? `<div class="text-sm muted p-3">No items match your filters.</div>` : ""}
            ${items.map(it => `
              <label class="flex items-start gap-3 rounded-xl border border-white/10 bg-white/5 p-3 hover:bg-white/10 transition">
                <input type="checkbox" data-check="${it.id}" ${it.checked ? "checked": ""} class="mt-1 h-4 w-4 rounded border-white/20 bg-ink-800">
                <div class="flex-1">
                  <div class="font-medium">${it.label}</div>
                  <div class="text-sm muted whitespace-pre-line">${it.goal}</div>
                </div>
              </label>
            `).join("")}
          </div>
        </div>
      </details>
    `;
    card.querySelectorAll("[data-markall]").forEach(btn => btn.addEventListener("click", () => {
      s.items.forEach(it => it.checked = true);
      saveState(state); renderAll();
    }));
    card.querySelectorAll("[data-clear]").forEach(btn => btn.addEventListener("click", () => {
      s.items.forEach(it => it.checked = false);
      saveState(state); renderAll();
    }));
    card.querySelectorAll("[data-check]").forEach(chk => chk.addEventListener("change", (e) => {
      const id = e.target.getAttribute("data-check");
      s.items = s.items.map(it => it.id === id ? {...it, checked: e.target.checked} : it);
      saveState(state); renderAll();
    }));
    root.appendChild(card);
  });
}

// Events
els.profileSelect.addEventListener("change", (e) => { state.activeId = e.target.value; saveState(state); renderAll(); });
els.renameInput.addEventListener("input", (e) => { const a=getActiveProfile(); a.name=e.target.value; saveState(state); renderAll(); });
els.typeSelect.addEventListener("change", (e) => { const a=getActiveProfile(); a.type=e.target.value||"pro"; saveState(state); renderAll(); });
els.newProfileBtn.addEventListener("click", () => { const n=makeProfile("Athlete "+(state.profiles.length+1),"pro"); state.profiles.push(n); state.activeId=n.id; saveState(state); renderAll(); });
els.dupProfileBtn.addEventListener("click", () => { const s=getActiveProfile(); const d={id:makeProfile("tmp").id,name:s.name+" (copy)",type:s.type,sections:JSON.parse(JSON.stringify(s.sections))}; state.profiles.push(d); state.activeId=d.id; saveState(state); renderAll(); });
els.delProfileBtn.addEventListener("click", () => { if(state.profiles.length<=1) return alert("Keep at least one athlete."); const i=state.profiles.findIndex(p=>p.id===state.activeId); state.profiles.splice(i,1); state.activeId=state.profiles[0].id; saveState(state); renderAll(); });
els.resetActiveBtn.addEventListener("click", () => { const a=getActiveProfile(); a.sections.forEach(s=>s.items.forEach(it=>it.checked=false)); saveState(state); renderAll(); });
els.searchInput.addEventListener("input", e => { searchQuery=e.target.value||""; renderAll(); });
els.incompleteOnly.addEventListener("change", e => { incompleteOnly=e.target.checked; renderAll(); });

function renderAll(){ renderProfilesDropdown(); renderProfilesOverview(); renderDashGrid(); renderSections(); }
renderAll();
</script>
